<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<th:block th:replace="~{/common/fragment :: library}"></th:block>
<meta charset="UTF-8" />
<title>저 바다 너머</title>
</head>
<body>

	첫번째 시안은 YAMI가 되었습니다. 숭고한 희생...
	두번째 시안은 ROUTINE이 되었습니다. 숭고한 희생...
	<br>

	<div id="serverIpDiv">
		<button id="getIpBtn">서버 내부 IP 가져오기</button>
	</div>



<script th:inline="javascript">
$(document).ready(function(){
	//내부 ip주소 알아보기
    $('#getIpBtn').click(function(){
        $.ajax({
            url : /*[[@{/findServerPrivateIP}]]*/ '내부ip',
            method : "post",
            data : {},
            success : function(result){
                $('#serverIpDiv').text('서버 내부 ip주소 : ' + result);
            },
            error : function(){
                console.log('통신 실패');
            }
        });
    });
});

</script>

</body>
</html>
