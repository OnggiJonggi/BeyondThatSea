<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입 - 저 바다 너머</title>
<style>
/* 화면 중앙 정렬 */
body, html {
	height: 100%;
	margin: 0;
}

.container {
	height: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
}
</style>
</head>
<body>
<th:block th:replace="~{/common/alert-message :: alertMsg}"></th:block>

<div class="container">
	<form th:action="@{${rootContextPath}/member/signup}" method="post">
		<div>
			<label for="id">ID:</label> <input type="text" id="id" name="id" />
		</div>
		<div>
			<label for="pwd">Password:</label> <input type="password" id="pwd"
				name="pwd" />
		</div>
		<div>
			<button type="submit">가입하기</button>
		</div>
	</form>
</div>
</body>
</html>
